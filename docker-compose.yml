version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: admission-postgres
    environment:
      POSTGRES_USER: admission
      POSTGRES_PASSWORD: admission123
      POSTGRES_DB: admission_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admission"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - admission-network

  redis:
    image: redis:7-alpine
    container_name: admission-redis
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - admission-network

  minio:
    image: minio/minio:latest
    container_name: admission-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - admission-network

  backend:
    build: 
      context: ./admission-backend
      dockerfile: Dockerfile
    container_name: admission-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      POSTGRES_USER: admission
      POSTGRES_PASSWORD: admission123
      POSTGRES_DB: admission_db
      POSTGRES_PORT: 5432
      # Update host to 'postgres'
      DATABASE_URL: postgresql://admission:admission123@postgres:5432/admission_db?schema=public
      
      # Update host to 'minio'
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BUCKET_NAME: admission-files
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      
      # Update host to 'redis'
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      
