version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: admission-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admission}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admission123}
      POSTGRES_DB: ${POSTGRES_DB:-admission_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admission}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - admission-network

  minio:
    image: minio/minio:latest
    container_name: admission-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - admission-network

  redis:
    image: redis:7-alpine
    container_name: admission-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - admission-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  admission-network:
    driver: bridge
